<div class="row">
  <div class="containerLoadList" >
    <div class="containerLoadList" *ngFor="let hero of heroArrayBlock">
      <div class="row single-div border border" style="padding: 25px 50px;">
        <div class="col-4">
          <div>
            <p class="loadNameParagraph">{{hero.name}}</p>
          </div>
          <div>
            <img class = 'imgClass' src="{{hero.image.url}}" alt="Trulli" width="70px">

          </div>
        </div>
        <div class="col-5 beerDescription">
          <p class="beerDescriptionParagraph" *ngFor = "let stat of hero.powerstats | keyvalue">
            {{stat.key}}  :   {{stat.value}}
          </p>
        </div>
        <div class = "col-1 beerAddToFavorites">
          <button class = "btn btn-primary beerAddToFavoritesButton">Select</button>
        </div>
      </div>
  </div>
  </div>
</div>
