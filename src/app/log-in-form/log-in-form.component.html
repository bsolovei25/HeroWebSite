<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form class="card" [formGroup]="form" (ngSubmit)="onSubmit(formGr)" #formGr = "ngForm" >
        <div class="form-group">
          <div class="form-control col">
            <input type="text" placeholder="Email" formControlName="email" (keydown)="emailChange()" required>
          </div>
          </div>
        <div class="form-group">
          <div class="form-control col">
            <input type="text" placeholder="Password"  formControlName="password" (keydown)="passwordChange()" required>
          </div>
        </div>

        <button class="btn" type = "button" [routerLink]="''" [disabled]="form.invalid || checkPasswordEmail()"  >Отправить</button>
        <button class="btn" type = "submit" [routerLink]="''">Close</button>
      </form>
    </div>
  </div>
</div>
