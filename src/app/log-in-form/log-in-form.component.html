<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="this.error">{{this.error}}</div>
      <div *ngIf="isLoading" style = "text-align: center;"><app-loading-spinner></app-loading-spinner></div>
      <form class="card" [formGroup]="form" #formGr = "ngForm" (ngSubmit)="onCreatePost(formGr.value)" *ngIf="!isLoading" >
        <div class="form-group">
          <label for="emailid">Email</label>
            <input type="text"
                   formControlName="email"
                      id = emailid
                   class="form-control"
                   placeholder="Email"
                   (keydown)="emailChange()"
                    required>
<!--                   ngModel-->
<!--                   name="email"-->

<!--          </input>-->
        </div>
        <div class="form-group">
          <label for="nicknameid">Nickname</label>
            <input type="text"
                   id = 'nicknameid'
                   class="form-control"
                   placeholder="Password"
                   formControlName="password"
                   (keydown)="passwordChange()"
                   required>
<!--                   ngModel-->
<!--                   name="nickname"-->

<!--        </input>-->
        </div>
<!--        <div *ngIf="this.IsSameUserName;then ifBlock"></div>-->
        <button class="btn btn-primary" type = "submit" [disabled]="form.invalid ">{{this.isLoginMode?'Log In':'Sign Up'}}</button>
        <button class="btn btn-primary" type = "button" (click)="onSwitchMode()" >{{this.isLoginMode?'Sign Up':'Log In'}}</button>
<!--        <ng-template #ifBlock>-->
<!--        <button class="btn btn-primary" type = "submit" [disabled]="form.invalid || checkPasswordEmail()"  >Log In User</button>-->
      </form>

    </div>
  </div>
  <hr/>
