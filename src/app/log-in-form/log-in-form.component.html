<div class="container">
  <form class="card" [formGroup]="form" #formGr = "ngForm"  >
    <div class="form-group">
      <div class="form-control col">
        <input type="text" placeholder="Email" formControlName="email" (keydown)="emailChange()" required>
      </div>
    &nbsp;</div>
    <div class="form-group">
      <div class="form-control col">
        <input type="text" placeholder="Password"  formControlName="password" (keydown)="passwordChange()" required>
      </div>
    </div>

    <button class="btn" type = "button" (click)="onSubmit()" [routerLink]="''" [disabled]="form.invalid || checkPasswordEmail()"  >Отправить</button>
    <button class="btn" type = "submit" [routerLink]="''">Close</button>
  </form>
</div>
